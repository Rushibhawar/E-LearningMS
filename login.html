<body>

	</div>

	 <div class="register-card container-fluid p-5 mt-5">
	 	
		<form name="myForm" onsubmit="loginForm()" action="#">
			<h1>Login From<span class="fa fa-user-plus ml-2"></span> </h1>
			<div class="alert alert-success" role="alert" id="successfully-registered">
  				<strong>Success! </strong> Successfully registered.
			</div>
			
		  	<div class="alert alert-danger" role="alert" id="wrong-details-alert">
  				<strong>ERROR!</strong> Please enter your details properly.
			</div>
			
			  <div class="row mt-4 mb-4">
			    <div class="col form-group">
			    	<label for="firstName">Enter First Name</label>
			    	<input type="text" class="form-control" placeholder="First name" name="firstName" id="firstName" pattern="[a-zA-Z]*" oninvalid="setCustomValidity('Please enter alphabets only. ')"  maxlength="20" >
			    </div>
			  
			    <div class="col form-group">
			    	<label for="lastName">Enter Last Name</label>
			    	<input type="text" class="form-control" placeholder="Last name" name="lastName" id="lastName" pattern="[a-zA-Z]*" oninvalid="setCustomValidity('Please enter alphabets only. ')" maxlength="20" >
			    </div>
			  </div>
			  	<div class="alert alert-danger" role="alert" id="invalid-name">
  					<strong>ERROR!</strong> Invalid name.
				</div>
			  
			  <div class="mt-4 mb-4 form-group">
			  	<label for="inputCity">City</label>
			  	<select class="form-control" id="inputCity" name="inputCity">
			  		<option selected="" value="DEFAULT">Please select city</option>
			  		<option value="pune">Pune</option>
			  		<option value="mumbai">Mumbai</option>
			  		<option value="nagpur">Nagpur</option>
			  		<option value="nashik">Nashik</option>
			  		<option value="kolhapur">Kolhapur</option>
			  		<option value="amravati">Amravati</option>
			  		<option value="nanded">Nanded</option>
			  		<option value="thane">Thane</option>
			  		<option value="akola">Akola</option>
			  		<option value="	box-shadow: 10px 10px 10px rgba(0,0,0,0.23);latur">Latur</option>
			  		<option value="dhule">Dhule</option>
			  	</select>
			  </div>
			  <div class="mt-4 mb-4 form-group">
			  	<label for="inputPhone">Phone</label>
	      		<input type="tel" class="form-control" id="inputPhone" name="inputPhone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12">
	      		<small>Format : 123-456-7891</small>
	      		
			  </div>
		  
		  	<a href="index2.html"><button type="submsubmitFormit" class="btn btn-success " >Submit <span class="fa fa-send-o"></span> </button></a>
		</form>
	 </div>
